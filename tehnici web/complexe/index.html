<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numere complexe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid main-container">

        <div class="header">
            <h1 class="page-header text-center">Operatii cu numere complexe<h1>
        </div>


        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <span>
                    <p>NR 1</p>
                    <input type="number" id="real-first" />
                    <input type="number" id="imaginary-first" />
                </span>
                <span>
                    <p>NR 2</p>
                    <input type="number" id="real-second" />
                    <input type="number" id="imaginary-second" />
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 -container buttons-container">
                <button type="button" class="btn btn-warning" id="plus-btn">+</button>
                <button type="button" class="btn btn-warning" id="subtract-btn">-</button>
                <button type="button" class="btn btn-warning" id="multiply-btn">x</button>
                <button type="button" class="btn btn-warning" id="divide-btn">/</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="my-script.js"></script>
</body>

</html>
