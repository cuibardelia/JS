<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numere complexe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid well main-container">

        <div class="header sticky-top">
            <h1 class="page-header text-center">Operatii cu numere complexe<h1>
        </div>

        <div class="row fill-gap-space">

        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2 input-wrapper">
                <form class="form-inline">
                    <div class="form-group">
                            <p>NR 1</p>
                            <label for="real-first" class="col-2 col-form-label">Parte reala</label>
                            <input type="number" class="form-control number-forms" id="real-first" >
                            <label for="imaginary-first" class="col-2 col-form-label">Parte imaginara</label>
                            <input type="number" class="form-control number-forms" id="imaginary-first" >
                            <button type="submit" class="btn btn-warning" id="show-first-number">Afiseaza numar</button>
                    </div>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <p>NR 2</p>
                        <label for="real-second" class="col-2 col-form-label">Parte reala</label>
                        <input type="number" class="form-control number-forms" id="real-second">
                        <label for="imaginary-second" class="col-2 col-form-label">Parte imaginara</label>
                        <input type="number" class="form-control number-forms" id="imaginary-second">
                        <button type="submit" class="btn btn-warning" id="show-second-number">Afiseaza numar</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 buttons-container">
                <button type="button" class="btn btn-warning button" id="plus-btn">+</button>
                <button type="button" class="btn btn-warning button" id="subtract-btn">-</button>
                <button type="button" class="btn btn-warning button" id="multiply-btn">x</button>
                <button type="button" class="btn btn-warning button" id="divide-btn">/</button>
            </div>
        </div>

        <div class="row fill-gap-space">

        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2 input-wrapper" id="equation-div" />

        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2 visible-border input-wrapper" id="result">
                <p>REZULTAT</p>
            </div>
        </div>

        <div class="row fill-gap-space">

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="my-script.js"></script>
</body>

</html>
