<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patratel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
</head>
    <body>
        <!-- main.container>.display+.buttons -->
        <main class="container">
            <div class="display">
                <div class="square"></div>
            </div>
            <div class="controler">
                 <!-- .buttons>.button*9 -->
                <div class="buttons">
                    <div class="button"></div>
                    <div class="button up" data-direction="up"><i class="fas fa-angle-double-up"></i></div>
                    <!-- pt data-direction ctrl D apoi ctrl -> ctrlc shift -> ctrl -> scrii ctrl v -->
                    <div class="button"></div>
                    <div class="button left" data-direction="left"><i class="fas fa-angle-double-left"></i></div>
                    <div class="button"></div>
                    <div class="button right" data-direction="right"><i class="fas fa-angle-double-right"></i></div>
                    <div class="button"></div>
                    <div class="button down" data-direction="down"><i class="fas fa-angle-double-down"></i></div>
                    <div class="button"></div>
                </div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
