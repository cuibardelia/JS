<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Problema 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Problema 3</h1>
                <p>Initializati o variabila care sa contina o fraza (doar cuvinte si spatii, fara cifre, semne de punctuatie sau alte caractere
                speciale). Scrieti un script care sa transforme prima litera a fiecarui cuvant in litera mare.</p>
                <div id="container"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message) {
            $('#container').html($('#container').html() + '<br>' + message);
        }
    </script>
    <script src="script-3.js"></script>
</body>
