<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Not such a pretty calculator</h1>
        <div class="calculator">
            <section class="display">
                <input type="text" value="1+2+3+4*sin(90)=">
                <div class="result">22</div>            
            </section>
            <section class="buttons">
                <section class="scientific">
                    <div class="button"><p>2<sup>nd</sup></p></div>
                    <div class="button">(</div>
                    <div class="button">)</div>
                    <div class="button">&percnt;</div>
                    <div class="button"><p>x<sup>z</sup></p></div>                    
                    <div class="button">x!</div>
                    <div class="button"><p>y<sup>x</sup></p></div>
                    <div class="button">ln</div>
                    <div class="button">&radic;x</div>
                    <div class="button">1/x</div>
                    <div class="button">y&radic;x</div>
                    <div class="button">log</div>
                    <div class="button">sin</div>
                    <div class="button">cos</div>
                    <div class="button">tan</div>
                    <div class="button"><p>log<sub>2</sub></p></div>
                    <div class="button">sinh</div>
                    <div class="button">cosh</div>
                    <div class="button">tanh</div>
                    <div class="button"><p>2<sup>x</sup></p></div>
                    <div class="button">Deg</div>
                    <div class="button">Pt</div>
                    <div class="button">e</div>
                    <div class="button">Rand</div>
                </section>
                <section class="regular">
                   <div class="button blue smaller-font">MC</div>
                   <div class="button blue smaller-font">MR</div>
                   <div class="button blue smaller-font">M+</div>
                   <div class="button blue smaller-font">M-</div>
                   <div class="button orange smaller-font">C</div>
                   <div class="button smaller-font">DEL</div>
                   <div class="button">&divide;</div>
                   <div class="button">&times;</div>
                   <div class="button">7</div>
                   <div class="button">8</div>
                   <div class="button">9</div>
                   <div class="button">-</div>
                   <div class="button">4</div>
                   <div class="button">5</div>
                   <div class="button">6</div>
                   <div class="button">+</div>
                   <div class="button">1</div>
                   <div class="button">2</div>
                   <div class="button">3</div>
                   <div class="button vertical-expanded">=</div>                   
                   <div class="button horizontal-expanded">0</div>
                   <div class="button">.</div>
                </section>
            </section>
        </div>
    </main>
</body>
</html>
