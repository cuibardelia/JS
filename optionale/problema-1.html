<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problema 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Problema 1</h1>
                <p>Scrieti un script care sa converteasca un string, continand prenume si nume, la forma abreviata. <br />
                   'Alex Anton' ---> 'Alex A.'
                </p>
                <div id="container"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

        var input = 'Delia Cuibar';
        var firstName = input.substring(0,input.indexOf(' '));
        var lastName = input.substring(input.indexOf(' ') + 1);
        input = input.replace(lastName, lastName[0] + '.');
        show(input);
    </script>
</body>
</html>
