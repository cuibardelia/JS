<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problema 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Problema 2</h1>
                <p>Scrieti un script care sa transforme un string dupa modelul urmator: <br />
                   'Robin Singh from USA.' ---> 'robin-singh-from-usa'</p>
                <div id="container"></div>                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }
        
       function getPathForString(text) {           
           return text.replace(/ /g, '-').toLowerCase();
       }

       var text = 'Charlie and the Fox';
       var result = getPathForString(text);

       show('Textul initial este "' + text + '"'); 
       show('Textul prelucrat este "' + result + '"');
       
    </script>
</body>
</html>
